<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LeetCode Timer – Settings</title>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; padding: 16px; }
        .row { margin: 12px 0; }
        label { display:block; margin-bottom:6px; font-weight:600; }
        input[type=number]{ width:90px; padding:6px 8px; }
        button{ padding:6px 12px; font-weight:600; cursor:pointer; }
        .hint{ color:#555; font-size:12px; margin-top:6px; }
    </style>
</head>
<body>
<h2>LeetCode Timer – Settings</h2>

<div class="row">
    <label for="default-easy-minutes">Default time per problem (minutes)</label>
    <input id="default-easy-minutes" type="number" min="1" max="180" />
    <div class="hint">Used on first load. You can still change it per-problem on the page.</div>
    <label for="default-hard-minutes">Default time per problem (minutes)</label>
    <input id="default-hard-minutes" type="number" min="1" max="180" />
    <div class="hint">Used on first load. You can still change it per-problem on the page.</div>
</div>

<div class="row">
    <button id="save">Save</button>
    <span id="status" class="hint"></span>
</div>

<!-- Load JS from a separate file (MV3 CSP-compliant) -->
<script src="options.js" ></script>

</body>
</html>
